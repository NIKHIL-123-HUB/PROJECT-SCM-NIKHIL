<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarship Portal - Extended</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    nav {
      background-color: #0059b3;
      overflow: hidden;
      flex-shrink: 0;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003d66;
    }
.faq-section {
  margin-top: 50px;
}

.faq-item {
  margin-bottom: 15px;
  border-radius: 10px;
  background-color: #f4f7fc;
  box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  padding: 15px 25px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.faq-item:hover {
  background-color: #d9e7ff;
}

.faq-question {
  font-weight: 700;
  font-size: 1.15rem;
  color: #003366;
  user-select: none;
}

.faq-answer {
  max-height: 0;
  overflow: hidden;
  transition: max-height 0.35s ease;
  font-size: 1rem;
  color: #444;
  margin-top: 10px;
  line-height: 1.5;
}

.faq-item.active .faq-answer {
  max-height: 300px; /* enough height for content */
}
#contact .contact-info {
  font-size: 1.1rem;
  line-height: 1.7;
  color: #004080;
}

#contact .contact-info a {
  color: #002a50;
  font-weight: 700;
  text-decoration: none;
}

#contact .contact-info a:hover {
  text-decoration: underline;
}
@media (max-width: 900px) {
  .hero h1 {
    font-size: 2.5rem;
  }
  .container {
    margin: 15px;
    padding: 15px;
  }
}

@media (max-width: 600px) {
  nav a {
    float: none;
    width: 100%;
    padding: 12px 0;
    text-align: center;
    border-bottom: 1px solid #004080;
  }
  nav a:last-child {
    border-bottom: none;
  }
  form button {
    max-width: 100%;
  }
}
</style>
</head>
<body>

<!-- HEADER -->
<header>
<h1>Scholarship Portal</h1>
<p>Your gateway to thousands of scholarship opportunities</p>
</header>

<!-- NAVIGATION -->
<nav>
