<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Scholarship Portal - Extended</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header, footer {
      background-color: #004080;
      color: white;
      padding: 20px 0;
      text-align: center;
      flex-shrink: 0;
    }

    nav {
      background-color: #0059b3;
      overflow: hidden;
      flex-shrink: 0;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #003d66;
    }

    .container {
      max-width: 1200px;
      margin: 20px auto 40px;
      padding: 0 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      flex-grow: 1;
    }

    .hero {
      background-color: #e6f0ff;
      padding: 60px 20px;
      text-align: center;
      margin-bottom: 40px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .hero h1 {
      font-size: 3.5rem;
      margin-bottom: 15px;
      color: #004080;
      font-weight: 900;
    }

    .hero p {
      font-size: 1.3rem;
      max-width: 600px;
      margin: 0 auto;
      color: #004080;
      font-weight: 600;
    }

    h2.section-title {
      margin-bottom: 30px;
      color: #003366;
      border-bottom: 3px solid #0059b3;
      padding-bottom: 10px;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: 1px;
    }

    /* Scholarship cards */

    .scholarship-list {
      display: grid;
     

    <a href="#home">Home</a>
    <a href="#scholarships">Scholarships</a>
    <a href="#apply">Apply</a>
    <a href="#faq">FAQ</a>
    <a href="#contact">Contact</a>
  </nav>

    <p>Explore hundreds of scholarships and apply with ease.</p>
  </section>

         <li>Eligibility: Minimum 100 volunteer hours documented</li>
          <li>Application Process: Submit volunteer records and recommendation letters</li>
        </ul>

     <div class="card">

        </ul>

          <li>Deadline: December 1, 2025</li>
          <li>Eligibility: Must be an international student with valid visa</li>
          <li>Application Process: Provide visa copy and enrollment proof</li>
        </ul>
      </div>

      <div class="card">

<ul>
